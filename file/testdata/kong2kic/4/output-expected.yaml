apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  creationTimestamp: null
  name: example-service
proxy:
  connect_timeout: 5000
  path: /v1
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
upstream:
  algorithm: round-robin
  hash_fallback: none
  hash_on: none
  hash_on_cookie_path: /
  healthchecks:
    active:
      concurrency: 10
      headers:
        x-another-header:
        - bla
        x-my-header:
        - foo
        - bar
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 0
        successes: 0
      http_path: /
      https_sni: example.com
      https_verify_certificate: true
      timeout: 1
      type: http
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 404
        - 500
        - 501
        - 502
        - 503
        - 504
        - 505
        interval: 0
        tcp_failures: 0
        timeouts: 0
    passive:
      healthy:
        http_statuses:
        - 200
        - 201
        - 202
        - 203
        - 204
        - 205
        - 206
        - 207
        - 208
        - 226
        - 300
        - 301
        - 302
        - 303
        - 304
        - 305
        - 306
        - 307
        - 308
        successes: 0
      type: http
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 500
        - 503
        tcp_failures: 0
        timeouts: 0
    threshold: 0
  host_header: example.com
  slots: 10000
---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  creationTimestamp: null
  name: example-route
route:
  headers:
    x-another-header:
    - bla
    x-my-header:
    - foo
    - bar
  https_redirect_status_code: 302
  methods:
  - GET
  - POST
  preserve_host: true
  protocols:
  - http
  - https
  regex_priority: 1
  snis:
  - example.com
  strip_path: false
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/override: example-route
  creationTimestamp: null
  name: example-route
spec:
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          service:
            name: example-service
            port:
              number: 80
        path: /v1/example
        pathType: null
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    konghq.com/override: example-service
  creationTimestamp: null
  name: example-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: example-service
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: KeyAuth-example-user
stringData:
  key: my_api_key
  kongCredType: key-auth
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: HMACAuth-example-user
stringData:
  kongCredType: hmac-auth
  secret: my_hmac_secret
  username: my_hmac_user
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: JWTAuth-example-user
stringData:
  algorithm: HS256
  key: my_jwt_secret
  kongCredType: jwt
  secret: my_secret_key
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: BasicAuth-example-user
stringData:
  kongCredType: basic-auth
  password: my_basic_password
  username: my_basic_user
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: OAuth2Cred-example-user
stringData:
  client_id: oauth2_client_id
  client_secret: oauth2_client_secret
  kongCredType: oauth2
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: ACLGroup-example-user
stringData:
  group: acl_group
  kongCredType: acl
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/ingress.class: kong
  creationTimestamp: null
  labels:
    konghq.com/ca-cert: "true"
  name: MTLSAuth-example-user
stringData:
  kongCredType: mtls-auth
  subject_name: example-user@example.com
type: Opaque
---
apiVersion: configuration.konghq.com/v1
credentials:
- KeyAuth-example-user
- HMACAuth-example-user
- JWTAuth-example-user
- BasicAuth-example-user
- OAuth2Cred-example-user
- ACLGroup-example-user
- MTLSAuth-example-user
custom_id: "1234567890"
kind: KongConsumer
metadata:
  creationTimestamp: null
  name: example-user
username: example-user
---
